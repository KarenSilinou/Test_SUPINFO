<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Mèmes</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Générateur de Mèmes</h1>
        <div class="canvas-container">
            <canvas id="memeCanvas"></canvas>
            <div class="upload-section">
                <label for="imageInput" id="fileLabel">Choisir une image</label>
                <input type="file" id="imageInput" accept="image/*">
            </div>
            <input type="text" id="topText" placeholder="Texte du haut">
            <input type="text" id="bottomText" placeholder="Texte du bas">
        </div>
        <button id="downloadBtn">Télécharger le mème</button>
        <button id="saveBtn">Sauvegarder le mème</button>
        <button id="shareBtn">Partager le mème</button>
    </div>
    <div class="gallery">
        <h2>Galerie de mèmes</h2>
        <div id="galleryContainer"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
